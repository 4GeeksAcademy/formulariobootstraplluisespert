<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./estilos/estilos.css">
</head>
<body>
    
    <div class="container">

        <div class="card text-left">

            <div class="card-header">Payment for example</div>

            <div class="card-body">

                <form>

                    <div class="form-group">

                        <input type="text" class="form-control bg-danger" placeholder="Some fields are missing" disabled>

                    </div>

                    <div class="row g-4 align-items-center">

                        <div class="col-4">
                            
                          <label class="form-label">Card #</label>

                          <input type="text" class="form-control" placeholder="XXXXXX">

                        </div>

                        <div class="col-4">

                            <label class="form-label">CVC #</label>

                            <input type="text" class="form-control" placeholder="0000"> 

                        </div>

                        <div class="col-4">

                          <label class="form-label">Amount</label>

                            <div class="input-group">

                              <span class="input-group-text"><i class="fa fa-usd"></i></span>

                              <input type="text" class="form-control" placeholder="Amount">

                            </div>

                        </div>
                        
                      </div>

                      <div class="row g-4 align-items-center">

                        <div class="col-6">

                            <label class="form-label">First name</label>

                            <input type="text" class="form-control">

                        </div>

                        <div class="col-6">

                            <label class="form-label">Last Name</label>

                            <input type="text" class="form-control">

                        </div>

                      </div>

                      <div class="row g-4 align-items-center">

                        <div class="col-4">

                            <label class="form-label">City</label>

                            <input type="text" class="form-control">

                        </div>

                        <div class="col-4">

                            <label type="form-label">State</label>

                            <select class="form-select">

                                <option selected>Pick a State</option>

                                <option value="1">Valencia</option>

                                <option value="2">Castellon</option>

                                <option value="3">Alicante</option>

                              </select>

                        </div>

                        <div class="col-4">

                            <label class="form-label">Postal Code</label>

                            <input type="text" class="form-control">

                        </div>

                      </div>

                      <div class="row g-4 align-items-center">

                        <div class="col-6">

                            <label class="form-label">We Accept</label>

                            <br>

                            <div class="form-check form-check-inline">

                                <input class="form-check-input" type="radio"><i class="fa fa-cc-amex"></i>
                                
                              </div>

                            <div class="form-check form-check-inline">

                                <input class="form-check-input" type="radio"><i class="fa fa-cc-diners-club"></i>

                            </div>

                            <div class="form-check form-check-inline">

                                <input class="form-check-input" type="radio"><i class="fa fa-cc-stripe"></i>
                              
                            </div>

                            <div class="form-check form-check-inline">

                                <input class="form-check-input" type="radio"><i class="fa fa-paypal"></i>
                              
                            </div>
            
                        </div>

                        <div class="col-6">

                          <div class="mb-3">

                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>

                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                          </div>

                        </div>
                        
                      </div>

                    </div>

                  </form>

            </div>

            <div class="card-footer text-muted">
              
              <div class="flex-container">

                <button type="button" class="btn btn-secondary">Cancel</button>

                <button type="button" class="btn btn-primary">Send</button>

              </div>

            </div>

          </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
