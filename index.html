<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container">

        <div class="card text-center">

            <div class="card-header">Payment for example</div>

            <div class="card-body">

                <div class="container">

                    <form>

                        <div class="form-group">

                            <input type="text" class="form-control bg-danger" placeholder="Some fields are missing" disabled>

                        </div>

                        <div class="row g-4 align-items-center">

                            <div class="col-4">
                                
                              <label class="form-label">Card #</label>

                              <input type="text" class="form-control" placeholder="XXXXXX">

                            </div>

                            <div class="col-1"></div>

                            <div class="col-3">

                                <label class="form-label">CVC #</label>

                                <input type="text" class="form-control" placeholder="0000"> 

                            </div>

                            <div class="col-1"></div>

                            <div class="col-3">

                                <label class="form-label">Amount</label>

                                <input type="text" class="form-control" placeholder="Amount">

                            </div>
                            
                          </div>

                          <div class="row g-4 align-items-center">

                            <div class="col-5">

                                <label class="form-label">First name</label>

                                <input type="text" class="form-control">

                            </div>

                            <div class="col-2"></div>

                            <div class="col-5">

                                <label class="form-laberl">Last Name</label>

                                <input type="text" class="form-control">

                            </div>

                          </div>

                      </form>

                </div>

            </div>
            <div class="card-footer text-muted">
              2 days ago
            </div>
          </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
